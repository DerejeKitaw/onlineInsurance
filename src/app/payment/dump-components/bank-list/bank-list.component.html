<div>انتخاب بانک :</div>
<mat-list>
    <mat-radio-group id="mdRadioGroupBankSelector" class="example-radio-group">
        <mat-radio-group class="example-radio-group" (change)='selectBank($event)'>
            <div *ngFor="let bank of banks | async;  let last = last">
                <mat-list-item fxLayout="column">
                    <div fxFlex="grow">
                        <div fxFlex="nogrow" fxLayoutAlign="start center">
                            <mat-radio-button [value]="bank" fxLayout="row" fxLayoutAlign="center center"><img src="{{bank.Logo}}" class="bank-icon" fxLayoutAlign="center center" fxFlexAlign="center"> بانک&nbsp;<span fxFlex> {{bank.Name}} </span></mat-radio-button>
                        </div>
                    </div>
                </mat-list-item>
                <mat-divider *ngIf="!last"></mat-divider>
            </div>
        </mat-radio-group>
    </mat-radio-group>
</mat-list>
