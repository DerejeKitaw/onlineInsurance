<mat-sidenav-container>
    <!-- <mat-sidenav mode="side" #requestDetailNav *ngIf='showSidebarMenu | async' [opened]='showSidebarMenu | async'> -->
    <mat-sidenav opened='true' position='end' mode="side" #requestDetailNav>
        <mat-tab-group>
            <mat-tab label="مشخصات">
                <ng-template mat-tab-label>
                    <mat-icon>accessibility</mat-icon>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>attach_money</mat-icon>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </mat-sidenav>

    <mat-card>
        <mat-card-content>
            <mat-table #table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="Id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> شناسه </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Id}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Amount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> مبلغ </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Amount | currencyUnit}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Time">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> زمان </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Time | persianDate}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="Description">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> توضیح </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.Description}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-card-content>
    </mat-card>
</mat-sidenav-container>
