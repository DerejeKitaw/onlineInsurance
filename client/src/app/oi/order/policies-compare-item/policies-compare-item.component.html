<mat-card *ngIf="price" class="policy-compare-card">
    <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div>
          <img [src]="logos[policy.InsuranceCompany]" class="logo">
        </div>
        <h3>
          {{policy.InsuranceCompany}}
        </h3>
      </mat-panel-title>
      <mat-panel-description></mat-panel-description>
    </mat-expansion-panel-header>
    <div fxLayout="row">
      <div fxFlex="50">
        <table mat-table [dataSource]="companyInfoDataSource" matSort>
          <ng-container matColumnDef="key">
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
          </ng-container>
          <ng-container matColumnDef="value">
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: companyInfoDisplayCol;"></tr>
        </table>
      </div>
      <div fxFlex="50">
        <table mat-table [dataSource]="policyInfoDataSource" matSort>
          <ng-container matColumnDef="key">
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
          </ng-container>
          <ng-container matColumnDef="value">
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: companyInfoDisplayCol;"></tr>
        </table>
      </div>
    </div>
  </mat-expansion-panel>
  <mat-grid-list cols="2" rowHeight="3:1">
      <mat-grid-tile>
          {{price.DiscountPercent}}
      </mat-grid-tile>
      <mat-grid-tile>
        {{price.DiscountPercent}}
      </mat-grid-tile>
      <mat-grid-tile>
        {{price.FinalPrice.DisplayValue}}
      </mat-grid-tile>
      <mat-grid-tile>
        {{price.Price.DisplayValue}}
      </mat-grid-tile>
    </mat-grid-list>
</mat-card>
