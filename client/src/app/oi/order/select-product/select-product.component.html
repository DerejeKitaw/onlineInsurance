<div fxLayout="row">
  <div fxFlex="100" fxLayout="column" fxLayoutGap="25px">
    <div fxFLex="row" fxLayoutGap="25px">
        <button mat-raised-button>سوالات متداول</button>
        <button mat-raised-button>راهنمای بمه ثالث</button>
    </div>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let policy of policies$ | async" >
      <mat-expansion-panel-header>
        <mat-panel-title>
          Personal data
        </mat-panel-title>
        <mat-panel-description>
          Type your name and age
        </mat-panel-description>
      </mat-expansion-panel-header>
      
      <order-policies-compare-item fxFlex="100"
      [policy]="policy" 
      [policyTerm]="SelectedPolicyTerm$ | async" 
      (click)="showCompanyInfo(policy)"
      (selected)="selectPolicy($event)">
    </order-policies-compare-item>

    </mat-expansion-panel>
    </mat-accordion>
  </div>

</div>
